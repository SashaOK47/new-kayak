<header class="header">
  <div class="header__inner container">
    <a class="header__logo logo" href="/" aria-label="На главную" title="На главную">
      <img class="logo__image" src="./img/logo.svg" width="56" height="56" alt="Брест Каяк">
    </a>
    <div class="header__overlay">
      <nav class="header__menu menu" aria-label="Основное меню">
        <ul class="menu__list">
          <li class="menu__item">
            <a class="menu__link" href="#route">Маршрут</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#boats">Лодки</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#work">Как мы работаем</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#gallery">Галерея</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#certificate">Сертификат</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#faq">Вопросы</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#feedback">Контакты</a>
          </li>
        </ul>
      </nav>
      <div class="header__contacts contacts">
        <div class="contacts__socials socials">
          <ul class="soc1als__list">
            <li class="soc1als__item">
              <a
                class="soc1als__link"
                href="https://www.instagram.com/kayak_brest"
                target="_blank"
                aria-label="Инстаграм"
                title="Инстаграм"
                rel="noopener noreferrer"
              >
                <img src="./img/instagram.svg" width="30" height="30" alt="Перейти в Инстаграм">
              </a>
            </li>
            <li class="soc1als__item">
              <a
                class="soc1als__link"
                href="https://t.me/+fCAMwMd1OmtkMmUy"
                target="_blank"
                rel="noopener noreferrer"
                aria-label="Telegram"
                title="Telegram"
              >
                <img src="./img/telegram.svg" width="30" height="30" alt="Перейти в Телеграм">
              </a>
            </li>
          </ul>
        </div>
        <div class="contacts__phone phone">
          <a class="phone__link" href="tel:+375336686464">
            +375 (33) 668-64-64
          </a>
          <span class="phone__online">Звоните, мы работаем</span>
        </div>
      </div>
    </div>
    <div class="header__switch-theme switch-theme" tabindex="0">
      <input class="switch-theme__input" type="checkbox" id="themeSwitch" aria-label="Переключить на дневную / ночную тему">
      <label class="switch-theme__label" for="themeSwitch">
        <span class="switch-theme__block">
          <span class="switch-theme__indicator">
            <svg xmlns="http://www.w3.org/2000/svg" width="13" height="13" viewBox="0 0 13 13" fill="none">

          </span>
        </span>

    </div>
    <button class="burger-menu" type="button" aria-label="Открыть меню" title="Открыть меню">
      <span class="burger-menu__line"></span>
      <span class="burger-menu__line"></span>
