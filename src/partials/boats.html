<section class="boats" id="boats">
  <div class="boats__inner container">
    <h2 class="boats__title">лодки</h2>
    <p class="boats__subtitle">Аренда современного спортивного инвентаря</p>
    <div class="boats__content">
      <picture>
        <source data-srcset="img/boats-img.webp" type="image/webp">
        <img
          class="boats__image lazyload"
          loading="lazy"
          data-src="img/boats-img.png"
          width="400"
          height="510" alt=""
        >
      </picture>
      <ul class="boats__list">
        <li class="boats__item">
          <h3 class="boats__item-title">
            Надувной туристический каяк для 2 человек
          </h3>
          <picture>
            <source data-srcset="img/kayak-1.webp" type="image/webp">
            <img
              class="boats__item-img lazyload"
              loading="lazy"
              data-src="./img/kayak-1.png"
              width="500"
              height="117"
              alt="Надувной туристический каяк для 2 человек"
            >
          </picture>
        </li>
        <li class="boats__item">
          <h3 class="boats__item-title">
            Надувной туристический каяк для 3 человек
          </h3>
          <picture>
            <source data-srcset="img/kayak-2.webp" type="image/webp">
            <img
              class="boats__item-img lazyload"
              loading="lazy"
              data-src="./img/kayak-2.png"
              width="500"
              height="117"
              alt="Надувной туристический каяк для 3 человек"
            >
          </picture>
        </li>
        <li class="boats__item">
          <h3 class="boats__item-title">
            Надувная туристическая доска для серфинга
          </h3>
          <picture>
            <source data-srcset="img/sup-1.webp" type="image/webp">
            <img
              class="boats__item-img lazyload"
              loading="lazy"
              data-src="./img/sup-1.png"
              width="500"
              height="117"
              alt="Надувная туристическая доска для серфинга"
            >
          </picture>
        </li>
        <li class="boats__item">
          <h3 class="boats__item-title">
            Надувная туристическая доска для серфинга
          </h3>
          <picture>
            <source data-srcset="img/sup-2.webp" type="image/webp">
            <img
              class="boats__item-img lazyload"
              loading="lazy"
              data-src="./img/sup-2.png"
              width="500"
              height="117"
              alt="Надувная туристическая доска для серфинга"
            >
          </picture>
        </li>
      </ul>
    </div>
    <button class="button js-feedback">записаться на сплав</button>
  </div>
</section>
